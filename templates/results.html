{% extends "layout.html" %}
{% block title %}Wikipedia Results{% endblock %}
{% block content %}
  {% if page %}
    <h1>{{ page.title }}</h1>
    <h2>Summary</h2>
    <p>{{ page.summary }}</p>
    <p><a href="{{ page.url }}">Read more</a></p>
  {% else %}
    <h2>{{ message }}</h2>
  {% endif %}
{% endblock %}
